<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="/assets/imgs/favicon.svg" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;

    #murmur {
      width: 280px;
    }

    h1 {
      margin-top: 0;
      padding-top: 0;
    }

    ul {
      padding-left: 4px;
      list-style: none;
    }

    ul li {
      display: inline;
      color: #6a7b8d;
    }

    ul li a span {
      display: inline-block;
      padding: 6px 8px;
    }

    ul li a span:hover {
      background-color: rgb(252, 252, 120);
    }

    a {
      color: #6a7b8d;
      text-decoration: none;
    }

    a:visited {
      color: #6a7b8d;
    }

    .footer {
      position: absolute;
      bottom: 1.5rem;
      opacity: 0.7;
      line-height: 1;
      font-size: 1rem;
      margin: 0;
    }

    @media screen and (max-width: 600px) {
      #murmur {
        width: 200px;
      }

      ul li {
        display: block;
      }
    }
